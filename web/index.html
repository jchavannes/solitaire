<html>
<head>
    <title>Solitaire</title>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="solitaire.css"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="solitaire.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="./"><h1>Solitaire Golf</h1></a>
        </div>
    </div>
</nav>

<div class="jumbotron">

    <br/><br/><br/>

    <div class="container">
        <h3>App for solving solitaire in as few moves possible</h3>
        <p><a href="https://github.com/jchavannes/solitaire">https://github.com/jchavannes/solitaire</a></p>
    </div>

    <br/>

    <div class="container">
        <form class="form-inline">
            <input id="prev-move" class="btn btn-primary" type="button" value="Prev Move"/>
            <input id="next-move" class="btn btn-primary" type="button" value="Next Move"/>
        </form>
        <form id="goto-move-form" class="form-inline">
            <input id="goto-move-input" class="form-control" type="text"/>
            <input id="goto-move" class="btn btn-basic" type="submit" value="Goto Move"/>
        </form>
    </div>

    <br/>

    <div class="container">
        <div id="solitaire-game" class="board"></div>
    </div>

    <script type="text/javascript">
        $(function () {
            var $game = $("#solitaire-game");
            Solitaire.GetGame($game);
            $("#prev-move").click(function () {
                Solitaire.PrevMove($game);
            });
            $("#next-move").click(function () {
                Solitaire.NextMove($game);
            });
            Solitaire.Form.GotoMove($game, $("#goto-move-form"));
        });
    </script>

</div>


<div class="container">
    <hr>
    <footer>
        <p><a href="https://jasonc.me/">Jason C</a> - 2017</p>
    </footer>
</div>

</body>
</html>
